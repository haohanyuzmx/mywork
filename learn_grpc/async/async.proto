syntax = "proto3";

package protol;


service Web{
    rpc Register(stream User) returns (stream Ret){}
    rpc Login(stream User) returns (stream Jwt){}
    rpc Update(stream User) returns(stream Ret){}

}

message User{
    int32 id=1;
    string name = 2;
    string password=3;
    Jwt login=4;
}


message Ret{
    string message = 1;
}

message Jwt{
    string token=1;
}